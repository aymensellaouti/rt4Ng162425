<p>test-form works!</p>

<form #myForm="ngForm">
  name: <input required  ngModel name="name" type="text" class="form-control">
  age:  <input required ngModel pattern="\d{1,3}" name="age" type="text" class="form-control">
  <button [disabled]="myForm.invalid" (click)="processForm(myForm)" class="btn btn-primary">
    process Form
  </button>
</form>
